<!DOCTYPE html>
<html>
	<head>
		<title>
			Login Page
		</title>	
	</head>
	<body>
		<form action="/api/login" method="post">
			<label>UserName: </label>
			<input type="text" name="username"/>
			<label>Password: </label>
			<input type="password" name="password"/>
			<input type="submit" value="Login"/>
			<p th:if="${error}" th:text="${error}"></p>
		</form>
	</body>
</html>
